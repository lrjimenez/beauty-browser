{% extends 'base.html' %}

{% block content %}
<div
  id="browse-by-type"
  class="browse-window"
>
  <div class="window-body">
    <p>
    Great! These are the types of products available to browse:
    </p>
    {% if all_product_types %}
    <table>

        {% for type in all_product_types %}
            <tr>
                <td>{{ type[0] }}</td>
                <td>{{ type[1] }}</td>
                <td>{{ type[2] }}</td>
                <td>{{ type[3] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
    
  </div>
  {% endblock %}
