{% extends 'base.html' %}

{% block content %}
<div
  id="brand-window"
  class="browse-window"
>
  <div class="window-body">
    <p>
    featured brands:
    </p>
        {% for brand_name in all_brands %}
        <li>
          <a href="/brands/{{brand_name.brand_name}}">
            {{ brand_name.brand_name }}
          </a>
        </li>
        {% endfor %}    
  </div>
  {% endblock %}
