<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>
    {% block title %}{% endblock %}
  </title>
   <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
  crossorigin="anonymous"></script>
  <script src="/static/js/brand-menu.js"></script>
<link rel="stylesheet" href="/static/css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Syne&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <span class="navbar-text">
              <a href="/"><h1>Beauty Browser</h1></a>
            </span>
          </div>
          <div class="col-2">
            <span class="navbar-text">
              <a href="/products">View all products</a>
            </span>
          </div>
          <div class="col-2">
            <span class="navbar-text">
              <a href="/chart">Product Ratings Chart</a>
            </span>
          </div>
    
      </div>  
    </div>
  </nav>

  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col">
  
        </div>  
        <div class="col-10">
          <main>
            {% block content %}{% endblock %}
            {% block js %}{% endblock %} 
          </main>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </div>
            
        
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
<br>
<footer>
</footer>
</html>
